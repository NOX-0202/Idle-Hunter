<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Jogo sem nome</title>
</head>

<body>
    <h1>Cadastro:</h1>
    <form id="formSignup" action="http://localhost:/">
        Nickname:<input type="text" name="nick" id="nick" required> <br>
        <div id="nicknameCheck"></div>
        Senha:<input type="text" name="password" id="password" required> <br> 
        Senha Novamente:<input type="text" name="passwordAgain" id="passwordAgain" required> <br> 
        <div id="checkPasswordEquals"></div>
        Email: <input type="email" name="email" id="email" required> <br>
        <button type="submit">Cadastrar</button>
        <div class="Message"></div> <br>
    </form>
    <a href="./index.html">Voltar para o login</a>
</body>
    <script src="./renderer.js"></script>
    <script src="./assets/JS/Req.js"></script>
    <script src="./assets/JS/signup.js"></script>
</html>
